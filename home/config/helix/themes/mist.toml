# Syntax highlighting
# -------------------
"type" = "yellow"

"constructor" = "teal"

"constant" = "peach"
"constant.builtin" = "peach"
"constant.character" = "coral"
"constant.character.escape" = "lightpink"

"string" = "green"
"string.regexp" = "peach"
"string.special" = "teal"

"comment" = {fg = "overlay1", modifiers = ["italic"]}

"variable" = "text"
"variable.parameter" = {fg = "peach", modifiers = ["italic"]}
"variable.builtin" = "lightpink"
"variable.other.member" = "coral"

"label" = "sapphire"

"punctuation" = "overlay2"
"punctuation.special" = "mauve"

"keyword" = {fg = "mauve"}
"keyword.storage.modifier.ref" = "mauve"
"keyword.control.conditional" = {fg = "mauve", modifiers = ["italic"]}

"operator" = "mauve"

"function" = "sapphire"
"function.macro" = "mauve"

"tag" = "mauve"
"attribute" = "sapphire"

"namespace" = {fg = "coral", modifiers = ["italic"]}

"special" = "teal"

"markup.heading.marker" = {fg = "peach", modifiers = ["bold"]}
"markup.heading.1" = "lavender"
"markup.heading.2" = "mauve"
"markup.heading.3" = "green"
"markup.heading.4" = "yellow"
"markup.heading.5" = "lightpink"
"markup.heading.6" = "coral"
"markup.list" = "mauve"
"markup.bold" = {modifiers = ["bold"]}
"markup.italic" = {modifiers = ["italic"]}
"markup.strikethrough" = {modifiers = ["crossed_out"]}
"markup.link.url" = {fg = "coral", modifiers = ["underlined"]}
"markup.link.text" = "sapphire"
"markup.raw" = "peach"

"diff.plus" = "green"
"diff.minus" = "coral"
"diff.delta" = "sapphire"

# User Interface
# --------------
"ui.background" = {fg = "text", bg = "base"}

"ui.linenr" = {fg = "surface1"}
"ui.linenr.selected" = {fg = "lavender"}

"ui.statusline" = {fg = "subtext1", bg = "base"}
"ui.statusline.inactive" = {fg = "surface2", bg = "base"}
"ui.statusline.normal" = {fg = "base", bg = "sapphire", modifiers = ["bold"]}
"ui.statusline.insert" = {fg = "base", bg = "green", modifiers = ["bold"]}
"ui.statusline.select" = {fg = "base", bg = "mauve", modifiers = ["bold"]}

"ui.popup" = {fg = "text", bg = "surface0"}
"ui.window" = {fg = "surface1"}
"ui.help" = {fg = "text", bg = "surface0"}

"ui.bufferline" = {fg = "subtext0", bg = "base"}
"ui.bufferline.active" = {fg = "mauve", bg = "base", underline = {color = "mauve", style = "line"}}
"ui.bufferline.background" = {bg = "base"}

"ui.text" = "text"
"ui.text.focus" = {fg = "text", bg = "surface0", modifiers = ["bold"]}
"ui.text.directory" = {fg = "mauve"}
"ui.text.inactive" = {fg = "overlay1"}

"ui.virtual" = "overlay0"
"ui.virtual.ruler" = {bg = "surface0"}
"ui.virtual.indent-guide" = "surface0"
"ui.virtual.inlay-hint" = {fg = "surface2", bg = "mantle"}

'ui.virtual.jump-label' = {fg = "mauve", bg = "mantle", modifiers = ["bold"]}

"ui.selection" = {bg = "surface1"}

"ui.cursor" = {fg = "base", bg = "secondary_cursor", modifiers = ["bold"]}
"ui.cursor.primary" = {fg = "base", bg = "coral"}
"ui.cursor.match" = {fg = "peach", modifiers = ["bold"]}

"ui.cursor.primary.normal" = {fg = "base", bg = "lavender"}
"ui.cursor.primary.insert" = {fg = "base", bg = "green"}
"ui.cursor.primary.select" = {fg = "base", bg = "lightpink"}

"ui.cursor.normal" = {fg = "base", bg = "secondary_cursor_normal"}
"ui.cursor.insert" = {fg = "base", bg = "secondary_cursor_insert"}
"ui.cursor.select" = {fg = "base", bg = "secondary_cursor"}

"ui.cursorline.primary" = {bg = "cursorline"}

"ui.highlight" = {bg = "surface1", modifiers = ["bold"]}

"ui.menu" = {fg = "text", bg = "surface0"}
"ui.menu.selected" = {fg = "text", bg = "surface1", modifiers = ["bold"]}

"diagnostic.error" = {underline = {color = "coral", style = "curl"}}
"diagnostic.warning" = {underline = {color = "yellow", style = "curl"}}
"diagnostic.info" = {underline = {color = "sapphire", style = "curl"}}
"diagnostic.hint" = {underline = {color = "mauve", style = "curl"}}

error = "coral"
warning = "yellow"
info = "sapphire"
hint = "mauve"

[palette]
# Helix colors (kept the good ones)
lightpink = "#F5C2E7"
mauve = "#C47FD5"
peach = "#FAB387"
