# Shared/adjusted
text = "#C9D1D9"     # Dark Coral's base05 (slightly brighter than helix)
subtext1 = "#BAC2DE"
subtext0 = "#A6ADC8"
overlay2 = "#9399B2"
overlay1 = "#7F849C"
overlay0 = "#6C7086"
surface2 = "#585B70"
surface1 = "#45475A"
surface0 = "#313244"

base = "#0d1117"   # Your background
mantle = "#161B22" # Dark Coral base01
crust = "#11111B"

cursorline = "#2A2B3C"
secondary_cursor = "#B5A6A8"
secondary_cursor_normal = "#878EC0"
secondary_cursor_insert = "#7DA87E"
