# =============================================================================
# LANGUAGE SERVERS CONFIGURATION
# =============================================================================

global-language-servers = ["hx-lsp"] 

[language-server.codebook]
command = "codebook-lsp"
args = ["serve"]

[language-server.hx-lsp]
command = "hx-lsp"

[language-server.biome]
command = "biome"
args = ["lsp-proxy"]

[language-server.emmet]
command = "emmet-language-server"
args = ["--stdio"]

[language-server.nixd]
command = "nixd"
config.nixpkgs.expr = "import (builtins.getFlake \"/home/greeed/dotfiles\").inputs.nixpkgs { }"
config.options.nixos.expr = "(builtins.getFlake \"/home/greeed/dotfiles\").nixosConfigurations.greeed.options"
config.nix.flake.autoArchive = true
config.nix.flake.autoEvalInputs = true

[language-server.nixd.nixpkgs]
expr = "import (builtins.getFlake \"/home/greeed/dotfiles\").inputs.nixpkgs { }"

[language-server.nixd.options.nixos]
expr = "(builtins.getFlake \"/home/greeed/dotfiles\").nixosConfigurations.greeed.options"

[language-server.rust-analyzer.config.cargo]
features = "all"

[language-server.rust-analyzer.config.check]
command = "clippy"

[language-server.shellcheck]
command = "shellcheck"
args = ["-"]

[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
args = ["--stdio"]

# =============================================================================
# LANGUAGES CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# CSS
# -----------------------------------------------------------------------------
[[language]]
name = "css"
auto-format = true
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]

# -----------------------------------------------------------------------------
# HTML
# -----------------------------------------------------------------------------
[[language]]
name = "html"
auto-format = true
language-servers = ["vscode-html-language-server", "tailwindcss-ls", "emmet"]

# -----------------------------------------------------------------------------
# JavaScript / TypeScript (Deno + Node.js support)
# -----------------------------------------------------------------------------
[[language]]
name = "javascript"
auto-format = true
roots = ["deno.json", "deno.jsonc", "package.json"]
language-servers = [ "biome", {name = "typescript-language-server", except-features = ["format"]}]

[[language]]
name = "typescript"
auto-format = true
roots = ["deno.json", "deno.jsonc", "package.json"]
language-servers = [ "biome", {name = "typescript-language-server", except-features = ["format"]}]

[[language]]
name = "jsx"
auto-format = true
language-servers = ["biome", "tailwindcss-ls", "emmet", {name = "typescript-language-server", except-features = ["format"]}]

[[language]]
name = "tsx"
auto-format = true
language-servers = [ "biome", "tailwindcss-ls", "emmet", {name = "typescript-language-server", except-features = ["format"]}]

# -----------------------------------------------------------------------------
# JSON
# -----------------------------------------------------------------------------
[[language]]
name = "json"
language-servers = ["biome", {name = "vscode-json-language-server", except-features = ["format"]}]

# -----------------------------------------------------------------------------
# Markdown
# -----------------------------------------------------------------------------
[[language]]
name = "markdown"
language-servers = ["markdown-oxide", "codebook"]
soft-wrap.enable = true

# -----------------------------------------------------------------------------
# Nix
# -----------------------------------------------------------------------------
[[language]]
name = "nix"
auto-format = true
language-servers = ["nixd"]
formatter = {command = "alejandra", args = ["-q"]}

# -----------------------------------------------------------------------------
# Rust
# -----------------------------------------------------------------------------
[[language]]
name = "rust"
auto-format = true
language-servers = ["rust-analyzer", "codebook"]
